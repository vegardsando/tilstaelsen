{# Realtime visitors #}

<div class="analytics-realtime-visitors">
	<div class="streamstatus"></div>
	<div class="active-visitors">
		<span class="currently">{{'Currently'|t}}</span>
		<strong class="count">•••</strong>
		<span class="txt">{{'Active visitors on your website'|t}}</span>
	</div>

	<div class="progress hidden">
		<div class="progress-bar new-visitors" style="width: 35%">
			<span>35%</span>
		</div>
		<div class="progress-bar returning-visitors" style="width: 65%">
			<span>65%</span>
		</div>
	</div>

	<ul class="legend hidden">
		<li class="new-visitors"><span class="status"></span>{{'New'|t}}</li>
		<li class="returning-visitors"><span class="status"></span>{{'Returning'|t}}</li>
	</ul>

</div>

<div class="error"></div>
