{% if errors is defined and errors is not empty %}
	<div class="error" style="color: red">
		<h2>{{ "Error"|t }}</h2>
	{% if errors is iterable %}
		<ul class="bullets" style="list-style-type: none; padding: 0">
			{% for error in errors %}
			<li>{{ error | raw }}</li>
		{% endfor %}
		</ul>

	{% else %}
		<p>{{ errors | raw }}</p>
	{% endif %}
	</div>
{% endif %}
